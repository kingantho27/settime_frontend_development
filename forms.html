<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
</head>
<body>
    <form action="">
        <div>
        <label for="firstname">FIRSTNAME: </label>
        <input type="text" placeholder="FIRSTNAME">
        </div>
        <div>
        <label for="lastname"> LASTNAME: </label>
        <input type="text" placeholder="LASTNAME">
        </div>
        <div>
        <label for="email">Email</label>
        <input type="email" required placeholder="Naruto@gmail.com">
        </div>
        <div>
            <label for="dob">D.O.B</label>
            <input type="date">
        </div>
        <div>
            <input type="radio" name="gender">
            <label for="male">Male</label> <br>
            <input type="radio" name="gender">
            <label for="female">Female</label> <br>
            <input type="radio" name="gender">
            <label for="custom">Custom</label>
        </div>
        <p><h4>Do you agree to our terms and coditions</h4></p>
        <div>
            <input type="checkbox">
            <label for="agree">Agree</label> <br>
            <input type="checkbox">
            <label for="agree to disagree">Agree to disagree</label> <br>
            <input type="checkbox">
            <label for="disagree">Disagree</label>

        </div> <br>
        <div>
            <label for="password">Password: </label>
            <input type="password" required placeholder="password">
        </div><br>
        <div>
            <label for="What is Your Opinion">What Is Your Opinion: </label> <br><br>
            <textarea cols="80" rows="10" placeholder="What Is Your Opinion"></textarea>
        </div>
        <div>
            <input type="submit" value="SEND">
            <input type="reset" value="RESET">
        </div>
    </form>
</body>
</html>
